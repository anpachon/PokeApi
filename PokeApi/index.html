<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKE@PI</title>
    <link rel="stylesheet" href="./css/estilos.css" />    
  </head>
  <body>
    <h1>POKE@PI</h1>
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" autocomplete="off">
        <a href="#" class="hero__cta">Buscar</a>
    </form>
    <section class="modal ">
    <div class="modal__container">
        <div data-poke-card class="poke-card" name="poke-card">
            <div data-poke-name>Pokemon</div>
            <div data-poke-img-container class="img-container">
                <img data-poke-img class="poke-img" src="./images/poke-shadow.png"/>
            </div>
            <div data-poke-id></div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>        
        </div>
        <a href="#" class="modal__close">Cerrar</a>
    </div>
    </section>
       <ul id="pokeapi"></ul>
    <script src="./js/app.js"></script>
    <h1>@POLIGRAN</h1>
  </body>
</html>
